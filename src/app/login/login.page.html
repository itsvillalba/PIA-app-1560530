<ion-header [translucent]="false" class="ion-no-border">

    <ion-toolbar>

        <div class="ion-text-center">
            <ion-text color="warning">
                <ion-img src="assets/img/logo.png" style="height: 110px "></ion-img>
            </ion-text>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true ">
    <br>
    <br>
    <br>

    <ion-card class="ion-text-center">
        <ion-card-header>
            <ion-card-title>SIGN IN</ion-card-title>
            <ion-card-title class="color">Ingrese para continuar</ion-card-title>
        </ion-card-header>

        <ion-card-content>


            <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input [(ngModel)]="email" name="email"> </ion-input>
            </ion-item>

            <br>



            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input #passwordEyeRegister [(ngModel)]="password" [type]="passwordTypeInput" name="password"></ion-input>
                <!-- Como autoaprendizaje y recordatorio  personal, 
las 3 siguientes líneas son para agregar la opción
de visualizar contraseña, incluyendo el #passwordEyeRegistrer
el cuál es agregado a login.page.ts -->
                <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
                        <ion-icon  [name]="iconpassword"></ion-icon>
                    </button>
                <!-- aquí termina  -->
            </ion-item>
            <h3>email: {{email}}</h3>
            <h3>pw: {{password}}</h3>
            <br>
            <ion-button (click)="onSubmitLogin()" color="medium" shape="round">
                SIGN IN
            </ion-button>

            <br>
            <ion-button fill="clear" [routerLink]="['/registro']">
                <ion-text color="dark">O  </ion-text>
                Registrarse
            </ion-button>

        </ion-card-content>
    </ion-card>

</ion-content>
